<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heshbonit</title>
    <link rel="stylesheet" href="css/heshbonit.css">
</head>

<body>
    <table>
        <caption>Heshbonit with CSS</caption>
        <tr>
            <td>מס''ד</td>
            <td>שם הפריט</td>
            <td>מחיר</td>
            <td>מחלקה</td>
        </tr>

        <tbody>
            <tr>
                <td>1</td>
                <td>חולצה פולו</td>
                <td>200 ש''ח</td>
                <td class="double" rowspan="2">גברים</td>
            </tr>
            <tr class="double">
                <td>2</td>
                <td>גי'נס</td>
                <td>200 ש''ח</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <td>3</td>
                <td>חצאית</td>
                <td>100 ש''ח</td>
                <td class="double" rowspan="2">נשים</td>
            </tr>
            <tr class="double">
                <td>4</td>
                <td>תיק נשים</td>
                <td>300 ש''ח</td>
            </tr>
        </tbody>

        <tr>
            <td colspan="3">סה''כ</td>
            <td>664 ש''ח</td>
        </tr>

        <tr>
            <td colspan="3">מע''מ</td>
            <td>136 ש''ח</td>
        </tr>

        <tr>
            <td colspan="3">סה''כ כולל מע''מ</td>
            <td>800 ש''ח</td>
        </tr>
    </table>
</body>

</html>
