<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
</head>

<body>
    <h1 align="center">Tables</h1>
    <table border="1" width="50%" cellpadding="10" cellspacing="0">
        <caption>Exercise 1</caption>
        <tr>
            <td>Name</td>
            <td>Car</td>
            <td>Age</td>
            <td>City</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>Kia</td>
            <td>29</td>
            <td>Haifa</td>
        </tr>
    </table>
    <br/><br/><br/>
    <hr/>
    <br/><br/><br/>
    
    <table border="1" width="50%" cellpadding="10" cellspacing="0">
        <caption>Exercise 2</caption>
        <tr>
            <td>מס''ד</td>
            <td>שם הפריט</td>
            <td>מחיר</td>
            <td>מחלקה</td>
        </tr>
        <tr>
            <td>1</td>
            <td>חולצה פולו</td>
            <td>200 ש''ח</td>
            <td rowspan="2">גברים</td>
        </tr>
        <tr>
            <td>2</td>
            <td>גי'נס</td>
            <td>200 ש''ח</td>
        </tr>
        <tr>
            <td>3</td>
            <td>חצאית</td>
            <td>100 ש''ח</td>
            <td rowspan="2">נשים</td>
        </tr>
        <tr>
            <td>264</td>
            <td>תיק נשים</td>
            <td>300 ש''ח</td>
        </tr>
        <tr>
            <td colspan="3">סה''כ</td>
            <td>664 ש''ח</td>
        </tr>
        <tr>
            <td colspan="3">מע''מ</td>
            <td>136 ש''ח</td>
        </tr>
        <tr>
            <td colspan="3">סה''כ כולל מע''מ</td>
            <td>800 ש''ח</td>
        </tr>
    </table>
</body>

</html>
