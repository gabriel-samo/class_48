<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Assignment</h1>
    <hr/>
    <form>
        <b>Name:</b> <input type="text" placeholder="Name Of The Assignment..." required>
        <br/><br/>
        <b>Urgency:</b> <input type="radio" name="urgency" value="now" checked>NOW!
        <input type="radio" name="urgency" value="high">High
        <input type="radio" name="urgency" value="medium">Medium
        <input type="radio" name="urgency" value="low">Low
        <br/><br/>
        <b>Date of Submisson:</b> <input type="date" required>
        <br/><br/>
        <b>Comment:</b> <textarea cols="30" rows="5" placeholder="Wite some comments about the assignment...."></textarea>
        <br/><br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br/><br/>
    </form>
    <hr/>
</body>
</html>
