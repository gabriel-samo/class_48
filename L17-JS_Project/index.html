<body>
    <h1>My Task Borad</h1>
    <form id="taskForm" action="javascript:Task.addTask();">
        <input class="form-control" type="textarea" id="taskDetails" placeholder="Task Details" required>
        <input class="form-control" type="date" id="taskDate" required>
        <input class="form-control" type="time" id="taskTime" required>
        <input class="btn btn-success" type="submit">
        <input class="btn btn-danger" type="reset">
    </form>
    <div class="container-fluid">
        <div id="noteBoard" class="row"></div>
    </div>
</body>

</html>
